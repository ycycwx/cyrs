[package]
name = "cyrs"
version = "0.2.0"
authors = ["ycycwx <yytcjcy@gmail.com>"]
edition = "2021"
license = "MIT"
description = """
A simple C-c C-v tool in command line.
"""
documentation = "https://github.com/ycycwx/cyrs"
homepage = "https://github.com/ycycwx/cyrs"
repository = "https://github.com/ycycwx/cyrs"

[[bin]]
name = "cy"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.57"
clap = "3.1.13"
env_logger = "0.9.0"
fs_extra = "1.2.0"
log = { version = "0.4.16", features = ["std", "serde"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
