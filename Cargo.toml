[package]
name = "cyrs"
version = "0.2.1"
authors = ["ycycwx <yytcjcy@gmail.com>"]
edition = "2021"
license = "MIT"
description = """
A simple C-c C-v tool in command line.
"""
documentation = "https://github.com/ycycwx/cyrs"
homepage = "https://github.com/ycycwx/cyrs"
repository = "https://github.com/ycycwx/cyrs"

[[bin]]
name = "cy"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.66"
clap = { version = "3.2.23", features = ["deprecated"] }
env_logger = "0.10.0"
fs_extra = "1.2.0"
log = { version = "0.4.17", features = ["std", "serde"] }
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.89"
