[package]
name = "cyrs"
version = "0.0.1"
authors = ["ycycwx <yytcjcy@gmail.com>"]
edition = "2018"

[[bin]]
name = "cy"
path = "src/main.rs"

[dependencies]
clap = "~3.0.0-beta.5"
env_logger = "0.8.4"
fs_extra = "1.2.0"
log = { version = "0.4", features = ["std", "serde"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1"
