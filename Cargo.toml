[package]
name = "cyrs"
version = "0.0.6"
authors = ["ycycwx <yytcjcy@gmail.com>"]
edition = "2018"
license = "MIT"
description = """
A simple C-c C-v tool in command line.
"""
documentation = "https://github.com/ycycwx/cyrs"
homepage = "https://github.com/ycycwx/cyrs"
repository = "https://github.com/ycycwx/cyrs"

[[bin]]
name = "cy"
path = "src/main.rs"

[dependencies]
clap = "~3.0.0-rc.4"
env_logger = "0.9.0"
fs_extra = "1.2.0"
log = { version = "0.4", features = ["std", "serde"] }
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1"
